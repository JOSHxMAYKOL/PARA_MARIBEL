<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D Interactivo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* Estilos básicos para el visor 3D */
        model-viewer {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Mi Modelo 3D con Rotación 360°</h1>

    <model-viewer
        src="black_hole.glb"
        alt="Una descripción de tu modelo 3D"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        ar>
    </model-viewer>

</body>
</html>
